<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getCount()">
    <nav style="border-bottom:1px solid #333 ;">
        <h6 class="float-left">Medicine Stock</h6>
        <button class="btn float-right my-1 mr-3" style="color: #fff;border-radius:20px ;" style="font-family: Calibri;"><b>Logout<i class="fas fa-sign-out-alt ml-2"></i></b></button>
    </nav>
    <div class="sideNavbar">
        <ul>
            <li onclick="openSub(this)">
                <div class="myflex">
                    <div style="width:30px;margin-right: 5px;"><i class="fas fa-chevron-circle-left mt-1"></i></div>
                    <div style="width:40px;text-align: left;margin-right: 5px;"><span>IN</span></div>
                </div>
                
            </li>
            <li class="submenu" >
                <div class="text-left pl-2">
                    <div class="py-1 pl-2 activeLink" onclick="location.href ='in.html'" >Today's stock</div>
                    <div class="py-1 pl-2" onclick="location.href = 'addItems.html'"  >Add item</div>
                    <div class="py-1 pl-2" onclick="location.href ='totalProductionIn.html'" >Total Stock</div>
                </div>
            </li>
            <li onclick="openSub(this)">
                <div class="myflex">
                    <div style="width:30px;margin-right: 5px;"><i class="fas fa-chevron-circle-right mt-1"></i></div>
                    <div style="width:40px;text-align: left;margin-right: 5px;"><span>OUT</span></div>
                </div>
            </li>
            <li class="submenu">
                <div class="text-left pl-2">
                    <div class="py-1" onclick="location.href = 'out.html'">Purchase Items</div>
                    <div class="py-1" onclick="location.href ='todayPD.html'">Today Purchase Data</div>
                    <div class="py-1 pl-2" onclick="location.href ='totalProductionOut.html'" >Total Stock</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="wrapper py-4">
        <div class="container-fluid">
            <div class="row pt-5">
                <div class="col-sm-6" style="border-right:1px solid #ddd">
                    <h3  class="font-weight-bold text-center">IN</h3>
                    <div class="smallBox in shadow-sm">
                        <div><h4>Today's <br>Stock</h4><img src="stock.svg" height="40px"> </div>
                        <div><h3 id="todaySTCount">200</h3></div>
                    </div>
                    <div class="smallBox in shadow-sm">
                        <div><h4>Total <br>Stock</h4><img src="stock.svg" height="40px"> </div>
                        <div><h3 id="totalSTCount">4000</h3></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3 class="font-weight-bold text-center">OUT</h3>
                    <div class="smallBox out shadow-sm">
                        <div><h4>Today's <br>Stock</h4><img src="proIN.svg" height="40px"> </div>
                        <div><h3 id="todayPTCount">200</h3></div>
                    </div>
                    <div class="smallBox out shadow-sm">
                        <div><h4>Total <br>Stock</h4><img src="proIN.svg" height="40px"> </div>
                        <div><h3 id="totalPTCount">1000</h3></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>

</body>

</html>
