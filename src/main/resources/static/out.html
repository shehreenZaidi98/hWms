<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav style="border-bottom:1px solid #333 ;">
        <h6 class="float-left">Medicine Stock</h6>
        <button class="btn float-right my-1 mr-3" style="color: #fff;border-radius:20px ;font-family: Calibri;"><b>Logout<i class="fas fa-sign-out-alt ml-2"></i></b></button>
    </nav>
    <div class="sideNavbar">
        <ul>
            <li onclick="openSub(this)">
                <div class="myflex">
                    <div style="width:30px;margin-right: 5px;"><i class="fas fa-chevron-circle-left mt-1"></i></div>
                    <div style="width:40px;text-align: left;margin-right: 5px;"><span>IN</span></div>
                </div>
                
            </li>
            <li class="submenu">
                <div class="text-left pl-2">
                    <div class="py-1 pl-2 activeLink" onclick="location.href ='in.html'" >Today's stock</div>
                    <div class="py-1 pl-2" onclick="location.href = 'addItems.html'" >Add item</div>
                    <div class="py-1 pl-2" onclick="location.href ='totalProductionIn.html'" >Total Stock</div>
                </div>
            </li>
            <li class="myActive"  onclick="openSub(this)">
                <div class="myflex">
                    <div style="width:30px;margin-right: 5px;"><i class="fas fa-chevron-circle-right mt-1"></i></div>
                    <div style="width:40px;text-align: left;margin-right: 5px;"><span>OUT</span></div>
                </div>
            </li>
            <li class="submenu" style="height: 90px;">
                <div class="text-left pl-2">
                    <div class="py-1" onclick="location.href = 'out.html'" style="color: #fff;" >Purchase Items</div>
                    <div class="py-1" onclick="location.href ='todayPD.html'">Today Purchase Data</div>
                    <div class="py-1 pl-2" onclick="location.href ='totalProductionOut.html'" >Total Stock</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="wrapper py-4">
        <div class="container-fluid">
            <div class="myBox">
                <div class="flex">
                    <h4 class="mb-4">Purchased Items Data</h4>
                    <select class="myselect">
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="this_month">This month</option>
                        <option value="this_year">This year</option>
                    </select>
                </div>
                <div class="my-3 inputDiv" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <input type="text" id="barcode" placeholder="Enter barcode" class="field" autofocus>
                    </div>
                    <div>
                        <input type="text" id="productName" placeholder="Enter product name" class="field" readonly>
                    </div>
                    <div>
                        <input type="text" id="quantity" placeholder="Enter quantity" class="field">
                    </div>
                    <div>
                        <input type="text" id="size" placeholder="Enter size" class="field" readonly>
                    </div>
                    <div>
                        <input type="button" id="out" onclick="outData()" value="out" class="myBtn">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="myTable">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>Barcode</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody id="todayOutProductTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>

</html>
